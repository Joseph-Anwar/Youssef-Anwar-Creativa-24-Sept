<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    

</head>
<body class="bg-color font-style">
    <section class="margin-auto border-radius-text container " style="text-align:center">
        <div class="section-display text-background text-section padding-div" style="border-top-left-radius: 20px; border-bottom-left-radius: 20px;">
            <h1><strong>Let's Chat</strong></h1> <br>
            <p>We would love to hear from you! Whether you have a question about our services, pricing, or anything else, our team is ready to answer all your questions. <br> <br> Please fill out the form below and we will get back to you as soon as possible.</p>
        </div>
        <form class="section-display padding-form" style="background-color: white; border-top-right-radius: 20px; border-bottom-right-radius: 20px;">
            <h1 style="text-align: center; margin-bottom: 24px;"><strong>Contact</strong></h1>
            <h6 style="text-align: left; margin-left:60px;">*Required</h6> 
            <input class="padding border-input margin-input bg-color-input" type="text" placeholder="Name *"> <br>
            <input class="padding border-input margin-input bg-color-input" type="email" placeholder="Email *"> <br>
            <input class="padding border-input margin-input bg-color-input" type="text" placeholder="Company *"> <br>
            <input class="padding border-input margin-input bg-color-input" type="number" placeholder="Phone *"> <br>
            <textarea class="padding border-input margin-input bg-color-input" placeholder="Message *" rows="5" cols="21"></textarea> <br>
            <a class="button margin-input text-section" href="#">Submit</a> 
        </form>

    </section>
</body>
</html>
